

<ion-header>
  <ion-toolbar >

    <ion-buttons slot="end">
      <ion-button routerLink="/mypurchase">
        <ion-icon color="light" name="list" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="signOut()">
        <ion-icon color="light" name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input type="text"
      [(ngModel)]="searchterm"
      class="searchTerm"
      placeholder="What are you looking for?"></ion-input>
      <ion-icon  name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

<div >
  <div class="title ion-padding">
    <h2  class="font-bold">Categories</h2>
    <p routerLink="/productlist/all">See all</p>
  </div>

  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let category of categories">
        <ion-col routerLink="{{category.link}}">
          <h4>{{ category.name }}</h4>
          <img src="{{ category.image }}" />
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">All Products</h2>
    <p routerLink="/productlist/all">See all</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let product of productlist| filter: searchterm;trackBy:identify">
        <ion-col class="ion-text-left" routerLink="/item-details/{{product.id}}" routerDirection="forward">
          <img src="{{ product.image[0] }}" />
          <p>RM {{ product.price }}</p>
          <h6>{{ product.name }}</h6>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>
