<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/login" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Signup</h1>
    <form [formGroup]="registerForm" >

    <div class="form-container">
      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="john@doe.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">First name</ion-label>
        <ion-input placeholder="John" formControlName="first_name"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Last name</ion-label>
        <ion-input placeholder="Doe" formControlName="last_name"></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select formControlName="role" value="USER" multiple="false" placeholder="Select Role">
          <ion-select-option value="USER">User</ion-select-option>
          <ion-select-option value="UNVERIFIED">Employee</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button disabled="{{!registerForm.valid}}" expand="block" class="main-button" (click)="register()">Sign Up</ion-button>

      <div class="sign-up">
        Already have an account? <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Sign in</ion-button>
      </div>
    </div>
    </form>
  </div>
</ion-content>
