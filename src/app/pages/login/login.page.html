<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Log in</ion-button>

      <div class="sign-up">
        Don't have an account? <ion-button color="dark" fill="clear" routerLink="/register" routerDirection="forward">Sign up</ion-button>
      </div>
    </div>
  </form>
  </div>
</ion-content>
