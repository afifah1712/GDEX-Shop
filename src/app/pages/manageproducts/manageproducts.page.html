<ion-header>
  <ion-toolbar>
    <ion-title>Manage products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item lines="none">
  <ion-buttons slot="end">
    <ion-button expand="block" fill="clear" shape="round">
      <ion-item lines="none">
        <ion-icon slot="start" name="funnel-outline"></ion-icon>
        <ion-select (ionChange)="filter()" [(ngModel)]="$filter" multiple="false" >
          <ion-select-option value="men">Men</ion-select-option>
          <ion-select-option value="women">Women</ion-select-option>
        </ion-select>
    
      </ion-item>    </ion-button>
    <ion-button color="danger" *ngIf="$filter!='all'" (click)="$filter='all'">
      <small>
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </small>
      </ion-button>
  </ion-buttons>

</ion-item>
  

<ion-list>
  <ion-item-sliding *ngFor="let item of productlist">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option routerLink="/manageproduct-details-edit/{{item.id}}">Edit</ion-item-option>
      <ion-item-option color="primary" (click)="share(item)">Delete</ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
</ion-list>
<ion-fab-button class="add">
  <ion-icon routerLink="/manageproducts-details/new" name="add"></ion-icon>
</ion-fab-button>
</ion-content>
