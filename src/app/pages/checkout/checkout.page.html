<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Wallet:</ion-label>
      <p>RM {{userinfo?.wallet}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Points:</ion-label>
      <p>{{userinfo?.points}}</p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.address" placeholder="Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Postcode</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.postcode" placeholder="postcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.city" placeholder="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">State</ion-label>
      <ion-input type="text" [(ngModel)]="userinfo.state" placeholder="state"></ion-input>
    </ion-item>
   
  </ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Total Price: RM {{totalprice}} ({{totalprice*100}} points)</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

    <ion-list>
      <ion-item lines="none">
        <ion-select [(ngModel)]="paymenttype" placeholder="Select Payment Option">
          <ion-select-option value="wallet">wallet</ion-select-option>
          <ion-select-option disabled="{{userinfo?.role!='EMPLOYEE'}}" value="points">Points(employee)</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button (click)="pay()" expand="block" fill="clear" shape="round">
      Pay
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
